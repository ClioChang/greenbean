<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link th:replace="fragments :: boostrapCSS">
    <link th:replace="fragments :: fontAwesomeCSS">
    <link th:replace="fragments :: headerCSS">
    <link th:replace="fragments :: settingCSS">
</head>
<body>
    <header th:include="fragments :: header"></header>
    <form th:replace="~{fragments :: #signOutForm}"></form>

    <div class="settingFormDiv">
        <form>
            <div class="form-group">
                <label for="avatarInput">Avatar</label>
                <div class="container">
                    <div class="row">
                        <div class="col-sm-2">
                            <img alt="${session.userAvatar}" class="avatar" src="sample.jpg"
                                 th:if="${session.userAvatar != null}"
                                 th:src="@{/static/picture/avatars/{userAvatar}(userAvatar=${session.userAvatar})}">
                        </div>
                        <div class="col-sm-3">
                            <img class="avatar" th:if="${session.userAvatar != null}"
                                 th:src="@{/static/picture/avatars/{userAvatar}(userAvatar=${session.userAvatar})}">
                        </div>
                        <div class="col-sm-7">
                            <input aria-describedby="avatar" class="form-control-file" id="avatarInput" type="file">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="nicknameInput">Nickname</label>
                <input aria-describedby="nickname" class="form-control" id="nicknameInput" th:value="${session.userNickname}" type="text">
            </div>
            <button class="btn btn-primary" id="updateSettingsButton" type="button">Update settings</button>
        </form>
    </div>

    <div aria-atomic="true" aria-live="assertive" class="toast" role="alert">
        <div class="toast-header">
            <svg class="rounded mr-2" focusable="false" height="20" preserveAspectRatio="xMidYMid slice" role="img" width="20" xmlns="http://www.w3.org/2000/svg">
                <rect fill="#007aff" height="100%" width="100%"></rect>
            </svg>
            <strong class="mr-auto">Message</strong>
            <button aria-label="Close" class="ml-2 mb-1 close" data-dismiss="toast" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Update success.
        </div>
    </div>

    <script th:replace="fragments :: jQueryJS"></script>
    <script th:replace="fragments :: popperJS"></script>
    <script th:replace="fragments :: bootstrapJS"></script>
    <script th:replace="fragments :: headerJS"></script>
    <script th:replace="fragments :: homeJS"></script>
    <script th:inline="javascript">
        const csrfObject = {
            parameterName : [[${_csrf.parameterName}]],
            headerName : [[${_csrf.headerName}]],
            token :  [[${_csrf.token}]]
        };
    </script>
    <script src="setting.js" th:src="@{/static/template/setting.js}"></script>
</body>
</html>
